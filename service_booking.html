        <script>
          const btn = document.getElementById("cmp_booking_btn");

          btn.addEventListener("click", (e) => {
            e.preventDefault();
            var jsonObj = jsonData("#service_booking_form");
            if (!jsonObj) {
              alert("hello");
            } else {
              $.ajax({
                url: "./includes/api/booking-form-api.php",
                type: "POST",
                data: jsonObj,
                success: function (data) {
                  switch (data.status) {
                    case "201":
                      alert("Your request has been sumitted succesfully");
                      break;

                    case "400":
                      alert("Please fill all inputs");
                      break;

                    case "500":
                      alert("Sorry we are having some internal issues");
                      break;

                    default:
                      break;
                  }
                },
              });
            }
          });

          // * MAKE JSON FROM OBJECT FUNCTION
          function jsonData(form) {
            var arr = $(form).serializeArray();
            var serviceArray = [];
            var obj = {};
            for (var a = 0; a < arr.length; a++) {
              if (arr[a].name == "serviceArray[]") {
                serviceArray.push(arr[a].value);
                var stringedArray = serviceArray.toString();
                obj.serviceType = stringedArray;
              } else {
                obj[arr[a].name] = arr[a].value;
              }
            }

            var jsonData = JSON.stringify(obj);
            return jsonData;
          }
        </script>
